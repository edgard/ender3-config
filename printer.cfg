[stepper_x]
step_pin: P2.2
dir_pin: !P2.6
enable_pin: !P2.1
step_distance: 0.0125
endstop_pin: P1.29
position_endstop: -5
position_min: -5
position_max: 220
homing_speed: 20

[tmc2209 stepper_x]
uart_pin: P1.10
microsteps: 16
run_current: 0.650
hold_current: 0.325

[stepper_y]
step_pin: P0.19
dir_pin: !P0.20
enable_pin: !P2.8
step_distance: 0.0125
endstop_pin: P1.28
position_endstop: 0
position_max: 220
homing_speed: 20

[tmc2209 stepper_y]
uart_pin: P1.9
microsteps: 16
run_current: 0.650
hold_current: 0.325

[stepper_z]
step_pin: P0.22
dir_pin: P2.11
enable_pin: !P0.21
step_distance: 0.0025
endstop_pin: probe:z_virtual_endstop
position_min: -5
position_max: 250
homing_speed: 5

[tmc2209 stepper_z]
uart_pin: P1.8
microsteps: 16
run_current: 0.580
hold_current: 0.290

[stepper_z1]
step_pin: P1.15
dir_pin: P1.14
enable_pin: !P1.16
step_distance: 0.0025

[tmc2209 stepper_z1]
uart_pin: P1.1
microsteps: 16
run_current: 0.580
hold_current: 0.290

[extruder]
step_pin: P2.13
dir_pin: P0.11
enable_pin: !P2.12
step_distance: 0.0023
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: P2.7
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.24
control: pid
pid_Kp: 23.601
pid_Ki: 1.093
pid_Kd: 127.448
min_temp: 0
max_temp: 280
max_extrude_only_distance: 600

[tmc2209 extruder]
uart_pin: P1.4
microsteps: 16
run_current: 0.580
hold_current: 0.290

[heater_bed]
heater_pin: P2.5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.25
control: pid
pid_Kp: 75.384
pid_Ki: 1.882
pid_Kd: 754.778
min_temp: 0
max_temp: 125

[fan]
pin: P2.3

[heater_fan extruder_fan]
pin: P2.4
heater: extruder
heater_temp: 50.0
fan_speed: 1.0

[mcu]
serial: /dev/serial/by-id/usb-Klipper_lpc1768_20F0FF10A0A447AF77BB155DC02000F5-if00

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

[display]
lcd_type: st7920
encoder_pins: ^P1.20, ^P1.18
click_pin: ^!P0.28
cs_pin: P1.22
sid_pin: P1.23
sclk_pin: P1.21

[output_pin beeper]
pin: P1.30

[bltouch]
sensor_pin: P1.27
control_pin: P2.0
x_offset: 42
y_offset: 2
z_offset: 4.78
set_output_mode: 5V
samples: 2
sample_retract_dist: 10
samples_tolerance_retries: 1

[bed_mesh]
mesh_min: 45,45
mesh_max: 175,175
probe_count: 3,3
horizontal_move_z: 10

[safe_z_home]
home_xy_position: 110,110
z_hop: 10.0
z_hop_speed: 5

[z_tilt]
z_positions:
  -25,110
  255,110
points:
  0,110
  131,110
horizontal_move_z: 10
retries: 10
retry_tolerance: 0.01

